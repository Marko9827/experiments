<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Mario sprites 3D Generator (Three JS)</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Mono'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body onkeydown="return false" onkeypress="return false" onkeyup="return false">

  
<form class="dna">
  <div class="form-group">
    <textarea class="form-control" cols="14" rows="16"></textarea>
  </div>
  <div class="form-group"><a class="btn btn-success btn-block dna__create">Create from this ASCII DNA</a></div>
  <div class="btn-group-vertical"><a class="btn btn-default btn-block dna__goomba" data-character="goomba">Goomba</a><a class="btn btn-default btn-block dna__mario" data-character="mario">Mario</a><a class="btn btn-default btn-block dna__mushroom" data-character="mushroom">Mushroom</a><a class="btn btn-default btn-block dna__coin" data-character="coin">Coin</a></div>
</form>
<form class="form camera" onkeydown="return false" onkeypress="return false" onkeyup="return false">
  <legend>Camera </legend>
  <!-- Position -->
  <label class="form-group">X 
    <input class="form-control" type="number" id="camera_x" value="3" step="0.1"/>
  </label>
  <label class="form-group">Y 
    <input class="form-control" type="number" id="camera_y" value="0" step="0.1"/>
  </label>
  <label class="form-group">Z
    <input class="form-control" type="number" id="camera_z" value="40" step="0.1"/>
  </label>
  <!-- Rotation -->
  <label class="form-group">Rotation X 
    <input class="form-control" type="number" id="camera-rotation_x" value="0" step="0.1"/>
  </label>
  <label class="form-group">Rotation Y 
    <input class="form-control" type="number" id="camera-rotation_y" value="0" step="0.1"/>
  </label>
  <label class="form-group">Rotation Z
    <input class="form-control" type="number" id="camera-rotation_z" value="0" step="0.1"/>
  </label>
</form>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.min.js'></script>
<script src='https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js'></script>
<script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>

  

    <script  src="js/index.js"></script>
    <script src="../FF551E1/tmp/1query/m.js"></script>




</body>

</html>
